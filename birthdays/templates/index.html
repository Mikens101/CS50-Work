<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <input type="text" name="name" placeholder="Name">
                    <input type="number" name="month" placeholder="Month" min="1" max="12">
                    <input type="number" name="day" placeholder="Day" min="1" max="31">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th style="width:10%"></th>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        {% set name = birthday.name %}
                        {% set month = birthday.month %}
                        {% set day = birthday.day %}
                            <tr>
                                <td>
                                    <form action="/remove" method="post">
                                        <input name="id" type="hidden" value="{{ birthday.id }}">
                                        <input type="submit" value="X" style="width:80%; color:white; background-color:red">
                                    </form>
                                </td>
                                <td>{{ name }}</td>
                                <td>{{ month }}/{{ day }}</td>
                        {% endfor %}
                            </tr>
                    </tbody>
                </table>
            </div>
            <br>
            <br>
        </div>
    </body>
</html>
